<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFD700; /* Gold color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Gold shadow */
            background-color: #000;
            border-radius: 8px;
            border: 2px solid #FFD700; /* Gold border */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFD700;
            border-radius: 4px;
            background-color: #333;
            color: #FFD700;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 4px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./WhatsApp Image 2024-08-01 at 10.18.37.jpeg" alt="Nexus Logo" width="200">
    </div>
    <div class="form-container">
        <form id="customForm">
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="product">Product</label>
                <input type="text" id="product" name="product" required>
            </div>
            <div class="form-group">
                <label for="stockCode">Stock Code</label>
                <input type="text" id="stockCode" name="stockCode" required>
            </div>
            <div class="form-group">
                <label for="operative">Operative</label>
                <input type="text" id="operative" name="operative" required>
            </div>
            <div class="form-group">
                <label for="directionOfMovement">Direction of Movement</label>
                <input type="text" id="directionOfMovement" name="directionOfMovement" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="remainingStock">Remaining Stock</label>
                <input type="number" id="remainingStock" name="remainingStock" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('customForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('https://your-power-automate-flow-url', {
                method: 'POST',
                body: JSON.stringify({
                    location: formData.get('location'),
                    area: formData.get('area'),
                    product: formData.get('product'),
                    stockCode: formData.get('stockCode'),
                    operative: formData.get('operative'),
                    directionOfMovement: formData.get('directionOfMovement'),
                    quantity: formData.get('quantity'),
                    remainingStock: formData.get('remainingStock')
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Form submitted successfully');
                } else {
                    alert('Failed to submit form');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error submitting form');
            });
        });
    </script>
</body>
</html>
